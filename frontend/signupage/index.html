<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F4F8; /* Very light grey, almost white background */
            margin: 0;
            padding: 20px;
        }
        
        .sign-up {
            width: 300px;
            margin: 0 auto; /* This will center the sign-up form horizontally */
            padding: 20px;
            border: 1px solid #D4D4D4; /* Grey border */
            border-radius: 4px;
            background-color: #FFFFFF; /* White background for the sign-up form */
            color: #1F396B; /* Dark blue text */
        }
        
        .sign-up h1 {
            text-align: center;
        }
        
        .sign-up form {
            display: flex;
            flex-direction: column;
        }
        
        .sign-up form label {
            margin-bottom: 5px;
        }
        
        .sign-up form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #D4D4D4; /* Grey border */
            border-radius: 4px;
        }
        
        .sign-up form button {
            padding: 10px;
            background-color: #1F396B; /* Dark blue background */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .sign-up form button:hover {
            background-color: #005bbb; /* Medium blue background when hovered */
        }
        
        .sign-up p {
            text-align: center;
        }
        
        #homeButton {
            display: block;
            width: 100%;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="sign-up">
        <h1>InSight</h1>
        <form id="signUpForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your Password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already on InSight? <a href="/signin">Sign in</a></p>
        <button id="homeButton">Back to Home Page</button>
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            console.log('Email:', email);
            console.log('Username:', username);
            console.log('Password:', password);
            console.log('Confirm Password:', confirmPassword);
        });

        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = '/'; // Change this to the URL of your home page
        });
    </script>
</body>
</html>
